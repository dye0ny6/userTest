<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/USERstyle.css"
  </head>

  <body>
    <form
      action="#"
      method="get"
      name="inputForm"
      onsubmit="return inputCheck()"
    >
    <div class="member">
      <!-- Title -->
      <h1>회원가입</h1>

      <!-- Title-sub -->
      <div class="notice">
        <span class="ast">*</span>필수입력사항
      </div>
      
<hr />
      <!-- Field -->
      <div class="field">
        <p>아이디*</p>
        <input type="text" name="id" 
        placeholder="아이디를 입력하세요." minlength="6" maxlength="15" required/>
        <input type="button" value="중복확인" />
      </div>
      <div class="field">
        <p>비밀번호*</p>
        <input type="password" name="pw" placeholder="비밀번호를 입력하세요." minlength="9" maxlength="20" required/>
        <span class="blank"></span>
      </div>
      <div class="field">
        <p>비밀번호확인*</p>
        <input
          type="password"
          name="pw2"
          placeholder="비밀번호를 한 번 더 입력하세요."
          minlength="9" maxlength="20"
          required
        />
        <span class="blank"></span>
      </div>
      <div class="field">
        <p>이름*</p>
        <input type="text" name="name" placeholder="이름을 입력하세요." required/>
        <span class="blank"></span>
      </div>
      <div class="field">
        <p>이메일*</p>
        <input type="email" name="email" placeholder="예: dayeon@tjoeun.com" />
        <input type="button" value="중복확인" pattern="[a-zA-Z0-9][@][a-zA-Z0-9]*\.[a-zA-Z]*" required/>
      </div>
      <div class="field">
        <p>휴대폰*</p>
        <input
          type="tel"
          name="phone"
          maxlength="11"
          placeholder="예: 01012345678"
          pattern="(010|016|011)[0-9]{3,4}[0-9]{4}"
          required
        />
        <input type="button" value="인증번호 받기" />
      </div>
      <div class="field">
        <p>우편번호</p>
        <label>
          <input
            type="text"
            id="address"
            onclick="execDaumPostcode()"
            placeholder="우편번호 검색"
            required
            readonly
          />
        </label>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
          function execDaumPostcode() {
            new daum.Postcode({
              oncomplete: function (data) {
                document.getElementById("address").value = data.zonecode;
                document.getElementById("address-1").value = data.address;
              },
            }).open();
          }
        </script>
        <span class="blank"></span>
      </div>
      <div class="field">
        <p>성별</p>
        <div class="sex-field">
          <label> <input type="radio" name="sex" value="men" />남자 </label>
          <label> <input type="radio" name="sex" value="women" />여자 </label>
          <label>
            <input type="radio" name="sex" value="non" />선택 안 함
          </label>
        </div>
        <span class="blank"></span>
      </div>
      <div class="field">
        <p>생년월일</p>
        <div class="birth-field">
          <input
            id="birth-input"
            type="text"
            name="birthYear"
            maxlength="4"
            placeholder="YYYY"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          />
          <input
            id="birth-input"
            type="text"
            name="birthMonth"
            maxlength="2"
            placeholder="MM"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          />
          <input
            id="birth-input"
            type="text"
            name="birthDay"
            maxlength="2"
            placeholder="DD"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          />
        </div>
        <span class="blank"></span>
      </div>
      <hr />
      <div class="field">
      <input type="submit" value="가입하기"/>
      </div>
    </div>
      </div>
    </div>
    </form>
    <script>
      function inputCheck() {
        let inputForm = document.inputForm;
        if (!inputForm.id.value) {
          alert("아이디를 입력하세요.");
          return false;
        }
        if (!inputForm.pw.value) {
          alert("비밀번호를 입력하세요.");
          return false;
        }
        if (!inputForm.name.value) {
          alert("이름을 입력하세요.");
          return false;
        }
        if (!inputForm.email.value) {
          alert("이메일을 입력하세요.");
          return false;
        }
        if (!inputForm.phone.value) {
          alert("핸드폰 번호를 입력하세요.");
          return false;
        }
      }
    </script>
  </body>
</html>
