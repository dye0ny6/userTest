<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a {
      text-decoration: none;
      font-size: 30px;
    }
    a:link {
      color: black;
    }
    a:visited {
      color: aquamarine;
    }
    a:hover {
      background-color: yellow;
    }
    a:active {
      color: magenta;
    }
    a:focus {
      background-color: lightblue;
    }
  </style>
  <body>
    <ul>
      <list><a>Web Sites</a></list>
      <list><a href="http://naver.com"></a></list>
      <list><a href="http://google.com"></a></list>
      <list><a href="http://daum.net"></a></list>
    </ul>
  </body>
</html>
